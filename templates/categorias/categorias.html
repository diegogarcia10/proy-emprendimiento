{% extends 'base/base.html'%}


{% block intro %}
<section id="intro" style="height: 100px;">
</section> 
{% endblock %}

{% block content %}
<hr/>
	<div class="hero-text text-center">
		<h2>Categorias</h2>
	</div>

<hr/>
<div class= "container">
	<div class= "row">
		<section class="col-md-4">
			<div class= "container">
				
                    <div class="panel panel-default">
                        <div class="panel-heading">

                            <i class="fa fa-home fa-fw"></i> Categorias
                        </div>
                        
                                                   
                        
                        <div class="panel-body">
                        	<div class="input-group custom-search-form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                            </div>   
                            
                        <div class="list-group">
                            
                            {% for c in categorias %}
                                <a href="{% url 'categoria1' {{c.id}}%}" class="list-group-item" id="{{c.id}}">
                                    <i class="fas fa-briefcase"></i> {{c.nombre_categoria}}   
                                </a>
                            {% endfor %}                               
                            </div>
                        </div>
                        
					
			</div>		
		</section>
		<section class="col-md-8">
			<div class= "container">
				<div class="panel panel-default">
                        {% for c in publicacion %}
                            <p> c.titulo_publicacion</p>                     
                        {% endfor %}
                        

                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                    
                        
                        <!-- /.panel-body -->
                    
                    <!-- /.panel -->


			</div>		
		</section>
		
	</div>	
<hr/>
</div>


{% endblock %}
