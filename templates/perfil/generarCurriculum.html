{% extends 'base/base.html' %}


{% block intro %}
<section id="intro" style="height: 100px;">
  
</section>
{% endblock %}

{% block content %}
<br><br>
<form style="margin-left: 300px;" id="formCV">
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="nombre">Nombre</label>
			<input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="Nombre">
		</div>
		<div class="form-group col-md-4">
			<label for="apellidos">Apellidos</label>
			<input type="text" class="form-control" name="txtApellidos" id="txtApellidos" placeholder="Apellidos">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
	      <label for="inputEmail4">Email</label>
	      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
		</div>
		<div class="form-group col-md-4">
	      <label for="inputTel">Telefono</label>
	      <input type="text" class="form-control" id="inputTel" placeholder="Telefono">
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-8">
			<label for="inputAddress">Direccion</label>
    		<input type="text" class="form-control" id="inputDireccion" placeholder="Direccion real">
		</div>
	</div>
	<div class="form-row">
			<div class="form-group col-md-3">
		      <label for="inputCiudad">Ciudad</label>
		      <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad actual de residencia">
		    </div>
		    <div class="form-group col-md-3">
		      <label for="inputDepto">Departamento</label>
		      <select id="inputDepto" class="form-control">
		        <option selected>...Seleccione...</option>
		        <option>San Salvador</option>
		        <option>Santa Ana</option>
		        <option>Ahuachapan</option>
		        <option>La Libertad</option>
		        <option>Usulutan</option>
				<option>Caba√±as</option>
		        <option>La Union</option>
		      </select>
		    </div>
		    <div class="form-group col-md-2">
		      <label for="inputCodigo">Codigo depto.</label>
		      <input type="text" class="form-control" id="inputCodigo" placeholder="codigo depto opcional">
		    </div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-8">
			<label for="inputObjetivo">Objetivo</label>
			<textarea class="form-control" id="txtObjetivo" rows="3"></textarea>			
		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="addXP"><h4 class="cvH">Agregar experiencia</h4></label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="agregarExp();"><i class="fas fa-plus-circle fa-2x"></i></a>
		</div>
	</div>
	<div id="experiencia">
		
	</div><br>
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="addEDU"><h4 class="cvH">Agregar Educacion</h4></label>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="agregarEducacion();"><i class="fas fa-plus-circle fa-2x"></i></a>
		</div>
	</div>
	<div id="educacion">
		
	</div><br>
	<div class="form-row">
		<div class="form-group col-md-4">
				<label for="addHab"><h4 class="cvH">Agregar Habilidad</h4></label>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="agregarHabilidad();"><i class="fas fa-plus-circle fa-2x"></i></a>
		</div>
	</div>
	<div id="habilidades">
		
	</div>
	<br>
	<input type="button" class="btn btn-danger" value="Generar CV">
	&nbsp;&nbsp;<input type="button" class="btn btn-secondary" value="Limpiar">
</form>
<br><br>
{% endblock %}
