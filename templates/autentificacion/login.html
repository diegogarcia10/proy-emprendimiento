{% extends 'base/base.html' %}

{% block title %}Inicio de sesion{% endblock %}
{% block estilo %}
  <style type="text/css">
body {
  margin: 0;
  padding: 0;
  background: url(../../static/img/bg.jpg) no-repeat center top;
  background-size: cover;
  font-family: sans-serif;
  height: 100vh;
}

.login-box {
  width: 320px;
  height: 420px;
  background: #000;
  color: #fff;
  top: 50%;
  left: 50%;
  position: absolute;
  transform: translate(-50%, -50%);
  box-sizing: border-box;
  padding: 70px 30px;
}

.login-box .avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  position: absolute;
  top: -50px;
  left: calc(50% - 50px);
}

.login-box h1 {
  margin: 0;
  padding: 0 0 20px;
  text-align: center;
  font-size: 22px;
}

.login-box label {
  margin: 0;
  padding: 0;
  font-weight: bold;
  display: block;
}

.login-box input {
  width: 100%;
  margin-bottom: 20px;
}

.login-box input[type="text"], .login-box input[type="password"] {
  border: none;
  border-bottom: 1px solid #fff;
  background: transparent;
  outline: none;
  height: 40px;
  color: #fff;
  font-size: 16px;
}

.login-box input[type="submit"], input[type="button"]{
  border: none;
  outline: none;
  height: 40px;
  background: #b80f22;
  color: #fff;
  font-size: 18px;
  border-radius: 20px;
}

.login-box input[type="submit"]:hover {
  cursor: pointer;
  background: #ffc107;
  color: #000;
}

.login-box a {
  text-decoration: none;
  font-size: 12px;
  line-height: 20px;
  color: darkgrey;
}

.login-box a:hover {
  color: #fff;
}
  </style>
{% endblock %}
{% block navbar %}
{% endblock %}

{% block intro %}
<section id="intro" style="height: 100px;">
  
</section>
{% endblock %}
{% block content %}
<br><br>
<div class="login" style="margin: 100px;">
<div class="login-box">
      <img src="../../static/img/logo.png" class="avatar" alt="Avatar Image">
      <h1>Inicia sesion aqui</h1>
      <form method="POST">
        {% csrf_token %}
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Ingrese Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Ingrese Password">

        <input type="submit" class="btn btn-primary" value="Ingresar">
        <input type="button" style="background: gray;" class="btn btn-secondary" onclick="location.href='{% url 'registrarse' %}'" value="Registrarse">
      </form>
</div>
</div> 
{% endblock %}
