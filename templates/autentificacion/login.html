{% extends 'base/base.html' %}

{% block title %}Inicio de sesion{% endblock %}

{% block navbar %}
{% endblock %}

{% block intro %}
<section id="intro" style="height: 100px;">
  
</section>
{% endblock %}
{% block content %}
<div class="login" style="margin: 100px;">
  <form id="formEvaluacion" method="POST">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-10 col-md-offset-3">
                <div class="form-group">
                  <br>
                </div>            
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-3">
                <div class="form-group">
                  <h2 class="inicioSesion">Inicio de sesión</h2><br>
                </div>            
              </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-3">
            <div class="form-group">
              <label for="username">Nombre de usuario:</label>
              <input class="form-control" type="text" name="username" placeholder="Username">
            </div>            
          </div>
        </div> 
      
        <div class="row">
          <div class="col-md-10 col-md-offset-3">
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            
          </div>
        </div> 
      
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Ingresar">
              <input type="button" class="btn btn-secondary" onclick="location.href='{% url 'registrarse' %}'" value="Registrarse">

            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        
      </div>
    </div>
</form>
</div> 


{% endblock %}
